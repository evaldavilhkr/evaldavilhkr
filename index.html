<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>APK BY CEO APON - ইনভেন্টরি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* কাস্টম স্টাইল যোগ করা হয়েছে, যা Tailwind ক্লাস দিয়ে ওভাররাইড করা হবে */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* টেবিলের হেডারের জন্য ফিক্সড কালার */
        th {
            background-color: #10b981 !important; /* Tailwind green-500 */
            color: white !important;
        }
        .container-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981', /* Emerald Green */
                        secondary: '#059669', /* Darker Emerald */
                        danger: '#ef4444', /* Red */
                    }
                }
            }
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="p-4 sm:p-8">
    <div id="app-container" class="max-w-6xl mx-auto bg-white p-4 sm:p-6 rounded-xl container-shadow">
        <header class="text-center pb-4 border-b border-gray-200 mb-6">
            <h1 class="text-3xl font-extrabold text-secondary">APK BY CEO APON</h1>
            <p class="text-sm text-gray-500">ইনভেন্টরি এবং লেনদেন ব্যবস্থাপনা (Firebase)</p>
        </header>

        <div id="message-box" class="hidden p-3 mb-4 rounded-lg font-semibold transition-all duration-300"></div>

        <div id="login-form" class="max-w-sm mx-auto p-6 bg-gray-50 rounded-lg shadow-inner">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">পাসওয়ার্ড:</label>
            <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড লিখুন"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition mb-4">
            <button id="login-btn" class="w-full p-3 bg-primary text-white font-bold rounded-lg hover:bg-secondary transition duration-300">
                লগইন
            </button>
        </div>

        <div id="app-content" class="hidden">
            <section class="mb-8 p-4 border border-primary rounded-xl bg-green-50/50">
                <h2 class="text-xl font-semibold text-primary mb-4 border-b pb-2">নতুন পণ্য যোগ করুন</h2>
                <form id="product-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700">পণ্যের নাম:</label>
                            <input type="text" id="product-name" name="product-name" required
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="supplier-name" class="block text-sm font-medium text-gray-700">সাপ্লাইয়ার নাম:</label>
                            <input type="text" id="supplier-name" name="supplier-name"
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label for="product-quantity" class="block text-sm font-medium text-gray-700">পরিমাণ:</label>
                            <input type="number" id="product-quantity" name="product-quantity" required min="1" value="1"
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="product-price" class="block text-sm font-medium text-gray-700">ইউনিট মূল্য:</label>
                            <input type="number" id="product-price" name="product-price" required min="0" step="0.01" value="0"
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="payment" class="block text-sm font-medium text-gray-700">পেমেন্ট (প্রাথমিক):</label>
                            <input type="number" id="payment" name="payment" required min="0" step="0.01" value="0"
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                    
                    <button id="add-product-btn" type="submit"
                            class="w-full p-3 bg-secondary text-white font-bold rounded-lg hover:bg-primary transition">
                        পণ্য যোগ করুন
                    </button>
                </form>
            </section>

            <section>
                <h2 class="text-xl font-semibold text-primary mb-4">পণ্যের তালিকা</h2>
                <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-lg">
                    <table id="product-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider w-1/5">পণ্য / সাপ্লাইয়ার</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পরিমাণ</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">মূল্য (ইউনিট)</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">মোট খরচ</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পেমেন্ট</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">বাকি</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">তারিখ</th>
                                <th class="px-4 py-2 text-center text-xs font-semibold uppercase tracking-wider w-[120px]">অ্যাকশন</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script>
        // --- Firebase কনফিগারেশন এবং ইনিশিয়ালাইজেশন ---
        const firebaseConfig = {
            apiKey: "AIzaSyAWq4Lkt0GCtjcZGvZijI2OO7-6Hu5molM",
            authDomain: "note-by-ceo-5b42a.firebaseapp.com",
            databaseURL: "https://note-by-ceo-5b42a-default-rtdb.firebaseio.com",
            projectId: "note-by-ceo-5b42a",
            storageBucket: "note-by-ceo-5b42a.firebasestorage.app",
            messagingSenderId: "442049744344",
            appId: "1:442049744344:web:8be3da17ede606bb6df6ad",
            measurementId: "G-2V9Y6CEYZE"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const productsRef = database.ref('products');

        // স্থির পাসওয়ার্ড
        const SECRET_PASSWORD = "CEO1212";

        // DOM এলিমেন্টগুলি নির্বাচন করা
        const loginForm = document.getElementById('login-form');
        const appContent = document.getElementById('app-content');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const productForm = document.getElementById('product-form');
        const tableBody = document.getElementById('product-table-body');
        const messageBox = document.getElementById('message-box');

        let products = []; // Firebase ডেটা সংরক্ষণের জন্য ব্যবহৃত হবে

        // কাস্টম বার্তা প্রদর্শনের ফাংশন
        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }

            // ৫ সেকেন্ড পর বার্তা লুকানো
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // --- লগইন লজিক ---
        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        function handleLogin() {
            if (passwordInput.value === SECRET_PASSWORD) {
                // লগইন সফল
                loginForm.classList.add('hidden');
                appContent.classList.remove('hidden');
                // লগইন সফল হওয়ার পর ডেটা লোড করা
                // displayProducts(); // Firebase লিসেনার দিয়ে এটি প্রতিস্থাপিত হবে
                showMessage('লগইন সফল হয়েছে।', 'success');
            } else {
                // পাসওয়ার্ড ভুল
                showMessage('পাসওয়ার্ড ভুল। দয়া করে সঠিক পাসওয়ার্ড দিন।', 'error');
                passwordInput.value = ''; // পাসওয়ার্ড ফিল্ড খালি করা
            }
        }

        // --- পণ্য যোগ করার লজিক (Firebase-এ) ---
        productForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // ইনপুট ভ্যালু নেওয়া
            let productName = document.getElementById('product-name').value.trim();
            let supplierName = document.getElementById('supplier-name').value.trim();
            let productQuantity = parseInt(document.getElementById('product-quantity').value);
            let productPrice = parseFloat(document.getElementById('product-price').value);
            let payment = parseFloat(document.getElementById('payment').value);

            if (!productName || productQuantity <= 0 || productPrice < 0 || payment < 0 || isNaN(productQuantity) || isNaN(productPrice) || isNaN(payment)) {
                showMessage('দয়া করে বৈধ ডেটা দিন।', 'error');
                return;
            }

            // আপনার অরিজিনাল লজিক: totalCost = productQuantity + productPrice (এটি ঠিক রাখা হলো)
            let totalCost = productQuantity + productPrice; 
            let due = totalCost - payment;
            
            // নতুন পণ্যের অবজেক্ট
            let product = {
                // Firebase স্বয়ংক্রিয়ভাবে ID তৈরি করবে, তাই id: Date.now() আর দরকার নেই
                productName,
                supplierName: supplierName || 'N/A',
                productQuantity,
                productPrice,
                totalCost: parseFloat(totalCost.toFixed(2)),
                payment: parseFloat(payment.toFixed(2)),
                due: parseFloat(due.toFixed(2)),
                purchaseDate: new Date().toLocaleString('bn-BD', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }),
                lastPaymentDate: null
            };

            // Firebase Realtime Database এ ডেটা push করা
            productsRef.push(product)
                .then(() => {
                    productForm.reset();
                    showMessage(`"${productName}" সফলভাবে যোগ করা হয়েছে।`, 'success');
                })
                .catch(error => {
                    showMessage('ডেটা সেভ করতে সমস্যা হয়েছে। Firebase Rules চেক করুন।', 'error');
                    console.error("Firebase error:", error);
                });
        });

        // --- ডেটা ডিসপ্লে করার লজিক (Firebase থেকে) ---
        productsRef.on('value', (snapshot) => {
            tableBody.innerHTML = '';
            products = []; // ডেটাবেস থেকে লোড হওয়া নতুন ডেটা

            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    let product = childSnapshot.val();
                    product.key = childSnapshot.key; // Firebase Key সেভ করা
                    products.push(product);
                });
            }
            
            if (products.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-gray-500">কোনো লেনদেন পাওয়া যায়নি।</td></tr>`;
                return;
            }

            // নতুন ডেটা আগে দেখানোর জন্য সর্ট করা (Firebase Key তৈরি হয় সময়ের ভিত্তিতে, তাই Key দিয়ে সর্ট করা হলো)
            products.sort((a, b) => b.key.localeCompare(a.key)); 

            products.forEach((product) => {
                const dueColor = product.due > 0 ? 'text-danger font-bold' : 'text-primary font-bold';
                const paymentDateText = product.lastPaymentDate ? `<span class="text-xs text-gray-500 block">পেমেন্ট: ${product.lastPaymentDate}</span>` : '';

                // Firebase Key ব্যবহার করা হলো ফাংশনে পাস করার জন্য
                let row = `
                    <tr class="hover:bg-gray-50 transition duration-150">
                        <td class="px-4 py-2 whitespace-nowrap text-sm">
                            <div class="font-medium text-gray-900">${product.productName}</div>
                            <div class="text-xs text-gray-500">${product.supplierName}</div>
                        </td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600">${product.productQuantity}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600">৳ ${product.productPrice.toFixed(2)}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm font-semibold text-secondary">৳ ${product.totalCost.toFixed(2)}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-green-600 font-semibold">৳ ${product.payment.toFixed(2)}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm ${dueColor}">৳ ${product.due.toFixed(2)}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-xs text-gray-500">${product.purchaseDate}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-right text-sm font-medium">
                            <div class="space-y-2">
                                <button onclick="openPaymentModal('${product.key}')" 
                                        class="w-full p-2 bg-indigo-500 text-white rounded-lg text-xs font-semibold hover:bg-indigo-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed" 
                                        ${product.due <= 0 ? 'disabled' : ''}>
                                    পেমেন্ট
                                </button>
                                
                                <button onclick="openBuyModal('${product.key}')" 
                                        class="w-full p-2 bg-yellow-500 text-white rounded-lg text-xs font-semibold hover:bg-yellow-600 transition">
                                    ক্রয় বাড়ান
                                </button>
                                
                                <button onclick="deleteProduct('${product.key}', '${product.productName}')" 
                                        class="w-full p-2 bg-danger text-white rounded-lg text-xs font-semibold hover:bg-red-600 transition">
                                    ডিলিট
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        });

        // --- মডাল তৈরি করা ---
        
        // মডাল UI এলিমেন্ট
        let modalContainer = document.createElement('div');
        modalContainer.id = 'custom-modal';
        modalContainer.className = 'hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
        document.body.appendChild(modalContainer);

        function closeModal() {
            modalContainer.classList.add('hidden');
        }

        // পেমেন্ট মডাল খোলা
        function openPaymentModal(productKey) {
            // ID এর পরিবর্তে key ব্যবহার
            const product = products.find(p => p.key === productKey);
            if (!product || product.due <= 0) return;

            modalContainer.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
                    <h3 class="text-xl font-bold text-secondary border-b pb-2 mb-4">পেমেন্ট করুন: ${product.productName}</h3>
                    <p class="text-sm text-gray-600 mb-3">মোট বাকি: <span class="font-semibold text-danger">৳ ${product.due.toFixed(2)}</span></p>

                    <label class="block text-sm font-medium text-gray-700">পেমেন্টের পরিমাণ</label>
                    <input type="number" id="modal-payment-amount" min="0.01" max="${product.due.toFixed(2)}" step="0.01" placeholder="পরিমাণ"
                        class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-4" />
                    
                    <div class="flex justify-end space-x-3 mt-5">
                        <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                            বাতিল
                        </button>
                        <button onclick="makePayment('${productKey}')" 
                                id="modal-payment-btn"
                                class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">
                            নিশ্চিত করুন
                        </button>
                    </div>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            
            // নিশ্চিত বাটনে ক্লিক হ্যান্ডলার যোগ করা
            document.getElementById('modal-payment-amount').addEventListener('input', (e) => {
                const amount = parseFloat(e.target.value);
                const button = document.getElementById('modal-payment-btn');
                if (amount > 0 && amount <= product.due) {
                    button.disabled = false;
                    button.classList.remove('disabled:bg-gray-300');
                } else {
                    button.disabled = true;
                    button.classList.add('disabled:bg-gray-300');
                }
            });
            document.getElementById('modal-payment-btn').disabled = true; // শুরুতে ডিজেবল থাকবে
        }

        // ক্রয় বাড়ান মডাল খোলা
        function openBuyModal(productKey) {
            // ID এর পরিবর্তে key ব্যবহার
            const product = products.find(p => p.key === productKey);
            if (!product) return;

            modalContainer.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
                    <h3 class="text-xl font-bold text-secondary border-b pb-2 mb-4">ক্রয় বাড়ান: ${product.productName}</h3>
                    <p class="text-sm text-gray-600 mb-3">ইউনিট মূল্য: <span class="font-semibold">৳ ${product.productPrice.toFixed(2)}</span></p>

                    <label class="block text-sm font-medium text-gray-700">কত পরিমাণ বাড়াতে চান?</label>
                    <input type="number" id="modal-buy-quantity" min="1" value="1" placeholder="পরিমাণ"
                        class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-primary focus:border-primary mb-4" />
                    
                    <div class="flex justify-end space-x-3 mt-5">
                        <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                            বাতিল
                        </button>
                        <button onclick="buyProduct('${productKey}')" 
                                class="px-4 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-secondary transition">
                            নিশ্চিত করুন
                        </button>
                    </div>
                </div>
            `;
            modalContainer.classList.remove('hidden');
        }

        // --- মূল ফাংশন লজিক (Firebase আপডেট) ---

        window.makePayment = function(productKey) {
            const inputElement = document.getElementById('modal-payment-amount');
            let payment = parseFloat(inputElement.value);
            
            let product = products.find(p => p.key === productKey);
            
            if (product && payment > 0 && payment <= product.due) {
                
                const newPayment = parseFloat((product.payment + payment).toFixed(2));
                const newDue = parseFloat((product.due - payment).toFixed(2));
                const newPaymentDate = new Date().toLocaleString('bn-BD', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });

                // Firebase আপডেট
                productsRef.child(productKey).update({
                    payment: newPayment,
                    due: newDue,
                    lastPaymentDate: newPaymentDate
                })
                .then(() => {
                    closeModal();
                    showMessage(`৳ ${payment} পেমেন্ট সফল হয়েছে।`, 'success');
                })
                .catch(error => {
                     showMessage('পেমেন্ট আপডেট করতে সমস্যা হয়েছে।', 'error');
                     console.error("Payment Update Error:", error);
                });

            } else {
                showMessage('অবৈধ পরিমাণ। বাকি টাকার চেয়ে বেশি পেমেন্ট করা যাবে না।', 'error');
            }
        }

        window.buyProduct = function(productKey) {
            let quantity = parseInt(document.getElementById('modal-buy-quantity').value);
            
            let product = products.find(p => p.key === productKey);

            if (product && quantity > 0) {
                
                let newQuantity = product.productQuantity + quantity;
                // আপনার original logic: newTotalCost = newQuantity + currentProduct.productPrice
                let newTotalCost = newQuantity + product.productPrice; 
                let newDue = newTotalCost - product.payment;
                let newPurchaseDate = new Date().toLocaleString('bn-BD', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });

                // Firebase আপডেট
                productsRef.child(productKey).update({
                    productQuantity: newQuantity,
                    totalCost: parseFloat(newTotalCost.toFixed(2)),
                    due: parseFloat(newDue.toFixed(2)),
                    purchaseDate: newPurchaseDate
                })
                .then(() => {
                    closeModal();
                    showMessage(`"${product.productName}" এর পরিমাণ ${quantity} বাড়ানো হয়েছে।`, 'success');
                })
                .catch(error => {
                     showMessage('স্টক আপডেট করতে সমস্যা হয়েছে।', 'error');
                     console.error("Buy Product Update Error:", error);
                });
            } else {
                showMessage('অবৈধ পরিমাণ। পরিমাণ অবশ্যই শূন্যের চেয়ে বেশি হতে হবে।', 'error');
            }
        }

        window.deleteProduct = function(productKey, productName) {
            if (window.confirm(`আপনি কি নিশ্চিত যে আপনি "${productName}" লেনদেনটি মুছে ফেলতে চান?`)) {
                
                productsRef.child(productKey).remove()
                    .then(() => {
                        showMessage(`"${productName}" লেনদেনটি মুছে ফেলা হয়েছে।`, 'success');
                    })
                    .catch(error => {
                        showMessage('মুছে ফেলার সময় ত্রুটি।', 'error');
                        console.error("Delete Error:", error);
                    });
            }
        }

        // --- অ্যাপ্লিকেশন শুরু করা ---
        window.onload = function() {
            // যেহেতু পাসওয়ার্ডের প্রয়োজন, তাই প্রথমে লগইন স্ক্রিন প্রদর্শিত হবে।
        };
    </script>
</body>
