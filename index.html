<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দোকানের হিসেব রক্ষক (লগইন সহ)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind slate-50 */
        }
        .container-mobile {
            max-width: 600px;
            margin: auto;
        }
        /* Custom scrollbar for better mobile feel */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Tailwind slate-300 */
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-4 sm:p-6">
    <div class="container-mobile bg-white shadow-xl rounded-2xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-blue-600">দোকানের ক্রয় ও পেমেন্ট হিসেব</h1>
            <p class="text-sm text-gray-500 mt-1">আপনার সব লেনদেন এক জায়গায় ট্র্যাক করুন</p>
            <button id="logout-button" class="mt-2 text-xs text-red-500 hover:text-red-700 hidden">লগ আউট</button>
        </header>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center p-8">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="ml-3 text-blue-500">অ্যাপ লোড হচ্ছে...</p>
            </div>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="hidden p-6 bg-gray-50 rounded-xl shadow-inner">
            <h2 id="auth-title" class="text-2xl font-bold text-center mb-6 text-gray-800">লগইন করুন</h2>
            
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="auth-email" class="block text-sm font-medium text-gray-700">ইমেল (Email)</label>
                    <input type="email" id="auth-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="auth-password" class="block text-sm font-medium text-gray-700">পাসওয়ার্ড (Password)</label>
                    <input type="password" id="auth-password" required minlength="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit" id="auth-submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    লগইন করুন
                </button>
                <div id="auth-message-box" class="mt-3 p-3 text-sm rounded-lg text-center hidden" role="alert"></div>

                <div class="text-center pt-2 flex justify-between items-center flex-wrap">
                    <button type="button" id="toggle-auth-mode" class="text-blue-500 hover:text-blue-700 text-sm order-1 sm:order-1 mt-2 sm:mt-0">
                        অ্যাকাউন্ট নেই? রেজিস্ট্রেশন করুন
                    </button>
                    <!-- NEW RECOVERY BUTTON -->
                    <button type="button" id="forgot-password-button" class="text-red-500 hover:text-red-700 text-sm order-2 sm:order-2 mt-2 sm:mt-0">
                        পাসওয়ার্ড ভুলে গেছেন?
                    </button>
                </div>
            </form>
        </div>


        <!-- Main Application Content -->
        <div id="app-content" class="hidden">
            <div id="user-info" class="text-xs text-gray-400 mt-2 p-2 bg-gray-50 rounded-lg text-center mb-4">
                Logged in as: <span id="current-user-id"></span>
            </div>

            <!-- Supplier Balances Summary -->
            <section class="mb-8">
                <h2 class="text-xl font-bold text-gray-800 mb-3 border-b pb-2">সরবরাহকারীর বাকি হিসেব</h2>
                <div id="balances-summary" class="space-y-3">
                    <!-- Balances will be inserted here -->
                </div>
                <p id="no-balances" class="text-gray-500 text-sm italic mt-2 hidden">এখনও কোনো সরবরাহকারীর হিসেব নেই।</p>
            </section>
            
            <!-- New Transaction Form -->
            <section class="mb-8 bg-blue-50 p-4 rounded-xl shadow-inner">
                <h2 class="text-xl font-bold text-gray-800 mb-4">নতুন লেনদেন যোগ করুন</h2>
                
                <form id="transaction-form" class="space-y-4">
                    
                    <div class="flex space-x-2">
                        <label class="flex items-center p-3 bg-white rounded-lg shadow-sm w-1/2 cursor-pointer transition duration-150 ease-in-out hover:bg-gray-100">
                            <input type="radio" name="transactionType" value="purchase" class="form-radio text-blue-600 h-4 w-4" checked>
                            <span class="ml-2 font-medium text-gray-700">ক্রয় (মাল কেনা)</span>
                        </label>
                        <label class="flex items-center p-3 bg-white rounded-lg shadow-sm w-1/2 cursor-pointer transition duration-150 ease-in-out hover:bg-gray-100">
                            <input type="radio" name="transactionType" value="payment" class="form-radio text-green-600 h-4 w-4">
                            <span class="ml-2 font-medium text-gray-700">পেমেন্ট (টাকা দেওয়া)</span>
                        </label>
                    </div>

                    <div>
                        <label for="supplierName" class="block text-sm font-medium text-gray-700">সরবরাহকারীর নাম</label>
                        <input type="text" id="supplierName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">টাকার পরিমাণ (Amount)</label>
                        <input type="number" id="amount" required min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div id="description-field" class="transition-all duration-300">
                        <label for="description" class="block text-sm font-medium text-gray-700">পণ্যের বিবরণ (Description)</label>
                        <textarea id="description" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="যেমন: ৫টি মোবাইল কভার, ১০ কেজি চাল"></textarea>
                    </div>

                    <div>
                        <label for="transactionDate" class="block text-sm font-medium text-gray-700">তারিখ</label>
                        <input type="date" id="transactionDate" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        লেনদেন যোগ করুন
                    </button>
                    <div id="message-box" class="mt-3 p-3 text-sm rounded-lg text-center hidden" role="alert"></div>
                </form>
            </section>

            <!-- Transaction List -->
            <section class="mb-8">
                <h2 class="text-xl font-bold text-gray-800 mb-3 border-b pb-2">সাম্প্রতিক লেনদেনসমূহ</h2>
                <div id="transaction-list" class="space-y-3">
                    <!-- Transactions will be inserted here -->
                </div>
                <p id="no-transactions" class="text-gray-500 text-sm italic mt-4 hidden">এখনও কোনো লেনদেন রেকর্ড করা হয়নি।</p>
            </section>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Updated imports: added sendPasswordResetEmail
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-lite.js";

        // Global Firebase and App variables
        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        let authMode = 'login'; // 'login' or 'register'
        
        // --- Element References ---

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        const loadingDiv = document.getElementById('loading');
        const authSection = document.getElementById('auth-section');
        const appContent = document.getElementById('app-content');
        const logoutButton = document.getElementById('logout-button');
        const authForm = document.getElementById('auth-form');
        const authSubmitButton = document.getElementById('auth-submit-button');
        const toggleAuthModeButton = document.getElementById('toggle-auth-mode');
        const forgotPasswordButton = document.getElementById('forgot-password-button'); // New
        const authTitle = document.getElementById('auth-title');
        const authMessageBox = document.getElementById('auth-message-box');
        
        // Custom message box for Auth errors
        function showAuthMessage(message, type = 'success') {
            authMessageBox.textContent = message;
            authMessageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            
            if (type === 'success') {
                authMessageBox.classList.add('bg-green-100', 'text-green-800');
            } else {
                authMessageBox.classList.add('bg-red-100', 'text-red-800');
            }
            
            setTimeout(() => {
                authMessageBox.classList.add('hidden');
            }, 5000);
        }

        function showAuthError(message) {
            showAuthMessage(message, 'error');
        }


        if (Object.keys(firebaseConfig).length > 0) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('Debug'); 
            
            setPersistence(auth, browserLocalPersistence).catch(error => {
                console.error("Persistence failed:", error);
            });

            // Auth State Listener
            onAuthStateChanged(auth, (user) => {
                loadingDiv.classList.add('hidden');
                if (user) {
                    // Logged In State
                    userId = user.uid;
                    document.getElementById('current-user-id').textContent = user.email || userId;
                    authSection.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    logoutButton.classList.remove('hidden');
                    
                    if (!isAuthReady) {
                        setupRealtimeListeners();
                        isAuthReady = true;
                    }
                } else {
                    // Logged Out State
                    userId = null;
                    isAuthReady = false;
                    appContent.classList.add('hidden');
                    authSection.classList.remove('hidden');
                    logoutButton.classList.add('hidden');
                    authMessageBox.classList.add('hidden');
                }
            });
        } else {
            loadingDiv.innerHTML = '<p class="text-red-500">Firebase Configuration Missing. Cannot run app.</p>';
            console.error("Firebase Config is missing.");
        }
        
        // --- Authentication Handlers ---

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            authSubmitButton.disabled = true;
            authSubmitButton.textContent = '...প্রসেস হচ্ছে...';
            showAuthMessage('', 'success');
            
            try {
                if (authMode === 'register') {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showAuthMessage("রেজিস্ট্রেশন সফল! আপনি এখন লগইন করেছেন।", 'success');
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    showAuthMessage("লগইন সফল!", 'success');
                }
            } catch (error) {
                console.error("Auth Error:", error);
                let errorMessage = "লগইন বা রেজিস্ট্রেশনে সমস্যা হয়েছে।";
                
                if (error.code === 'auth/wrong-password') {
                    errorMessage = "ভুল পাসওয়ার্ড।";
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = "এই ইমেলে কোনো ইউজার পাওয়া যায়নি।";
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "এই ইমেলটি ইতিমধ্যেই ব্যবহৃত হয়েছে।";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "অনুগ্রহ করে সঠিক ইমেল দিন।";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "পাসওয়ার্ড খুবই দুর্বল (কমপক্ষে ৬ অক্ষর)।";
                }
                
                showAuthError(errorMessage);
            } finally {
                authSubmitButton.disabled = false;
                authSubmitButton.textContent = authMode === 'register' ? 'রেজিস্ট্রেশন করুন' : 'লগইন করুন';
            }
        });

        // --- Password Reset Handler ---
        forgotPasswordButton.addEventListener('click', async () => {
            const emailInput = document.getElementById('auth-email');
            const email = emailInput.value.trim();

            if (!email) {
                showAuthError("পাসওয়ার্ড রিসেট করার জন্য অনুগ্রহ করে ইমেল অ্যাড্রেসটি লিখুন।");
                emailInput.focus();
                return;
            }

            forgotPasswordButton.disabled = true;
            forgotPasswordButton.textContent = '...কোড পাঠানো হচ্ছে...';
            
            try {
                await sendPasswordResetEmail(auth, email);
                showAuthMessage(`পাসওয়ার্ড রিসেট লিঙ্ক আপনার ইমেল: ${email}-এ পাঠানো হয়েছে। অনুগ্রহ করে ইনবক্স চেক করুন।`, 'success');
            } catch (error) {
                console.error("Password Reset Error:", error);
                let errorMessage = "পাসওয়ার্ড রিসেট করতে সমস্যা হয়েছে। ইমেলটি সঠিক কিনা নিশ্চিত করুন।";
                if (error.code === 'auth/user-not-found') {
                    errorMessage = "এই ইমেলে কোনো ইউজার পাওয়া যায়নি।";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "অনুগ্রহ করে সঠিক ইমেল অ্যাড্রেস লিখুন।";
                }
                showAuthError(errorMessage);
            } finally {
                forgotPasswordButton.disabled = false;
                forgotPasswordButton.textContent = 'পাসওয়ার্ড ভুলে গেছেন?';
            }
        });
        // --- End Password Reset Handler ---


        toggleAuthModeButton.addEventListener('click', () => {
            if (authMode === 'login') {
                authMode = 'register';
                authTitle.textContent = 'রেজিস্ট্রেশন করুন';
                authSubmitButton.textContent = 'রেজিস্ট্রেশন করুন';
                toggleAuthModeButton.textContent = 'ইতিমধ্যে অ্যাকাউন্ট আছে? লগইন করুন';
                document.getElementById('auth-password').setAttribute('minlength', '6');
            } else {
                authMode = 'login';
                authTitle.textContent = 'লগইন করুন';
                authSubmitButton.textContent = 'লগইন করুন';
                toggleAuthModeButton.textContent = 'অ্যাকাউন্ট নেই? রেজিস্ট্রেশন করুন';
                document.getElementById('auth-password').removeAttribute('minlength');
            }
            authMessageBox.classList.add('hidden');
        });
        
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showAuthMessage("সফলভাবে লগ আউট করা হয়েছে।");
            } catch (error) {
                console.error("Logout Error:", error);
                showAuthError("লগ আউট করতে সমস্যা হয়েছে।");
            }
        });

        // --- Helper Functions for Main App ---

        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            
            if (type === 'success') {
                msgBox.classList.add('bg-green-100', 'text-green-800');
            } else {
                msgBox.classList.add('bg-red-100', 'text-red-800');
            }
            
            setTimeout(() => {
                msgBox.classList.add('hidden');
            }, 5000);
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        // --- Firestore Data Operations ---

        function getTransactionCollectionPath() {
            if (!userId) return null;
            return `artifacts/${appId}/users/${userId}/transactions`;
        }

        function getSupplierBalanceDocPath(supplierName) {
            if (!userId) return null;
            const docId = supplierName.toLowerCase().replace(/[^a-z0-9]/g, '-').substring(0, 50);
            return `artifacts/${appId}/users/${userId}/balances/${docId}`;
        }

        async function addTransaction(transactionData) {
            if (!userId) {
                showError("লগইন না করে লেনদেন যোগ করা যাবে না।");
                return;
            }

            const transactionsRef = collection(db, getTransactionCollectionPath());
            const balanceDocRef = doc(db, getSupplierBalanceDocPath(transactionData.supplierName));
            
            const isPurchase = transactionData.type === 'purchase';
            const amountChange = isPurchase ? transactionData.amount : -transactionData.amount;
            
            try {
                await runTransaction(db, async (transaction) => {
                    const balanceDoc = await transaction.get(balanceDocRef);
                    let newBalance = amountChange;
                    
                    if (balanceDoc.exists()) {
                        const currentBalance = balanceDoc.data().balance || 0;
                        newBalance = currentBalance + amountChange;
                    }
                    
                    const newTransactionRef = doc(transactionsRef);
                    transaction.set(newTransactionRef, {
                        ...transactionData,
                        timestamp: serverTimestamp(),
                        date: transactionData.date,
                    });
                    
                    transaction.set(balanceDocRef, {
                        supplierName: transactionData.supplierName,
                        balance: newBalance,
                        lastUpdated: serverTimestamp()
                    });
                });

                showMessage(isPurchase ? "ক্রয় সফলভাবে যোগ হয়েছে!" : "পেমেন্ট সফলভাবে রেকর্ড হয়েছে!", 'success');
                document.getElementById('transaction-form').reset();
                document.getElementById('transactionDate').valueAsDate = new Date();

            } catch (e) {
                console.error("Transaction failed: ", e);
                showError("লেনদেন রেকর্ড করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।");
            }
        }

        // --- Real-time Listeners ---

        function setupRealtimeListeners() {
            if (!userId || !db) return;

            const transactionsRef = collection(db, getTransactionCollectionPath());
            const transactionsQuery = query(transactionsRef, orderBy('timestamp', 'desc'));
            
            onSnapshot(transactionsQuery, (snapshot) => {
                const transactions = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    transactions.push({ id: doc.id, ...data });
                });
                renderTransactions(transactions);
            }, (error) => {
                console.error("Error fetching transactions: ", error);
                showError("লেনদেন লোড করতে সমস্যা হয়েছে।");
            });

            const balancesRef = collection(db, `artifacts/${appId}/users/${userId}/balances`);
            
            onSnapshot(balancesRef, (snapshot) => {
                const balances = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    balances.push({ id: doc.id, ...data });
                });
                renderBalances(balances);
            }, (error) => {
                console.error("Error fetching balances: ", error);
                showError("বাকি হিসেব লোড করতে সমস্যা হয়েছে।");
            });
        }

        // --- UI Rendering (Balances and Transactions remain the same) ---

        function renderBalances(balances) {
            const container = document.getElementById('balances-summary');
            const noBalances = document.getElementById('no-balances');
            container.innerHTML = '';
            
            if (balances.length === 0) {
                noBalances.classList.remove('hidden');
                return;
            }
            noBalances.classList.add('hidden');

            balances.sort((a, b) => b.balance - a.balance);

            balances.forEach(balance => {
                const isDebt = balance.balance > 0;
                const statusColor = isDebt ? 'bg-red-100 text-red-700 border-red-300' : 'bg-green-100 text-green-700 border-green-300';
                const statusText = isDebt ? 'বাকি' : 'অ্যাডভান্স';
                const amountText = Math.abs(balance.balance).toLocaleString('bn-BD', { style: 'currency', currency: 'BDT' });

                const balanceHtml = `
                    <div class="flex justify-between items-center p-3 rounded-lg border ${statusColor} shadow-sm">
                        <div class="flex-grow">
                            <p class="font-semibold text-lg">${balance.supplierName}</p>
                            <p class="text-sm">অবস্থা: <span class="font-bold">${statusText}</span></p>
                        </div>
                        <div class="text-right">
                            <p class="font-extrabold text-xl">${amountText}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += balanceHtml;
            });
        }

        function renderTransactions(transactions) {
            const container = document.getElementById('transaction-list');
            const noTransactions = document.getElementById('no-transactions');
            container.innerHTML = '';
            
            if (transactions.length === 0) {
                noTransactions.classList.remove('hidden');
                return;
            }
            noTransactions.classList.add('hidden');

            transactions.forEach(tx => {
                const isPurchase = tx.type === 'purchase';
                const icon = isPurchase ? '⬇️' : '⬆️';
                const statusClass = isPurchase ? 'border-l-4 border-blue-500 bg-blue-50' : 'border-l-4 border-green-500 bg-green-50';
                const typeText = isPurchase ? 'ক্রয়' : 'পেমেন্ট';
                const amountText = tx.amount.toLocaleString('bn-BD', { style: 'currency', currency: 'BDT' });
                const date = tx.date ? new Date(tx.date).toLocaleDateString('bn-BD') : 'N/A';
                
                let time = '';
                if (tx.timestamp && tx.timestamp.toDate) {
                    time = tx.timestamp.toDate().toLocaleTimeString('bn-BD', { hour: '2-digit', minute: '2-digit' });
                }

                const transactionHtml = `
                    <div class="flex p-4 rounded-xl shadow-md ${statusClass} hover:shadow-lg transition duration-200">
                        <div class="flex-shrink-0 text-3xl mr-4">${icon}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-lg text-gray-800">${tx.supplierName} (${typeText})</h3>
                                <span class="text-xl font-extrabold ${isPurchase ? 'text-red-600' : 'text-green-600'}">
                                    ${amountText}
                                </span>
                            </div>
                            <p class="text-sm text-gray-600 mt-1">${tx.description || 'কোনো বিবরণ দেওয়া হয়নি'}</p>
                            <p class="text-xs text-gray-400 mt-2">তারিখ: ${date} <span class="ml-2">সময়: ${time}</span></p>
                        </div>
                    </div>
                `;
                container.innerHTML += transactionHtml;
            });
        }

        // --- Event Listeners and Initial State (Main App) ---

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('transactionDate').valueAsDate = new Date();

            const form = document.getElementById('transaction-form');
            const typeRadios = form.querySelectorAll('input[name="transactionType"]');
            const descriptionField = document.getElementById('description-field');
            const descriptionInput = document.getElementById('description');
            const submitButton = document.getElementById('submit-button');


            typeRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const isPurchase = e.target.value === 'purchase';
                    
                    if (isPurchase) {
                        descriptionField.classList.remove('hidden');
                        descriptionInput.required = true;
                        descriptionInput.placeholder = "যেমন: ৫টি মোবাইল কভার, ১০ কেজি চাল";
                        submitButton.textContent = "লেনদেন যোগ করুন";
                    } else {
                        descriptionField.classList.add('hidden');
                        descriptionInput.required = false;
                        descriptionInput.placeholder = "পেমেন্টের কোনো বিবরণ (ঐচ্ছিক)";
                        submitButton.textContent = "পেমেন্ট রেকর্ড করুন";
                    }
                });
            });


            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const type = formData.get('transactionType');
                const supplierName = formData.get('supplierName').trim();
                const amount = parseFloat(formData.get('amount'));
                const description = formData.get('description').trim() || (type === 'payment' ? 'পেমেন্ট করা হয়েছে' : 'পণ্যের বিবরণ নেই');
                const date = formData.get('transactionDate');

                if (!supplierName || isNaN(amount) || amount <= 0 || !date) {
                    showError("ফর্মের সব ঘর সঠিকভাবে পূরণ করুন।");
                    return;
                }
                
                const transactionData = {
                    type: type,
                    supplierName: supplierName,
                    amount: amount,
                    description: description,
                    date: date, // YYYY-MM-DD format
                };

                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = '...সেভ হচ্ছে...';

                await addTransaction(transactionData);

                submitButton.disabled = false;
                submitButton.textContent = originalText;
            });
        });

    </script>
</body>
</html>
